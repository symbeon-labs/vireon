<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background: Deep Black -->
    <rect width="512" height="512" rx="128" fill="#050505"/>
    
    <!-- Glow Effect Definition -->
    <defs>
        <filter id="neon-glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="15" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        <linearGradient id="neon-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00ff41"/>
            <stop offset="100%" stop-color="#008f24"/>
        </linearGradient>
    </defs>

    <!-- The VIREON Symbol: Abstract Networked 'V' -->
    <g transform="translate(256, 270) scale(1.1)" filter="url(#neon-glow)">
        <!-- Core Nucleus (Bottom) -->
        <circle cx="0" cy="120" r="24" fill="#00ff41"/>
        
        <!-- Left Arm Nodes -->
        <circle cx="-120" cy="-100" r="20" fill="url(#neon-grad)"/>
        <line x1="0" y1="120" x2="-120" y2="-100" stroke="#00ff41" stroke-width="16" stroke-linecap="round"/>
        
        <!-- Right Arm Nodes -->
        <circle cx="120" cy="-100" r="20" fill="url(#neon-grad)"/>
        <line x1="0" y1="120" x2="120" y2="-100" stroke="#00ff41" stroke-width="16" stroke-linecap="round"/>
        
        <!-- Cross Connection (Synergy) -->
        <line x1="-120" y1="-100" x2="0" y2="-20" stroke="#00ff41" stroke-width="8" stroke-opacity="0.6"/>
        <line x1="120" y1="-100" x2="0" y2="-20" stroke="#00ff41" stroke-width="8" stroke-opacity="0.6"/>
        <circle cx="0" cy="-20" r="12" fill="#00ff41"/>

        <!-- Satellite Nodes (Distributed Intelligence) -->
        <circle cx="-160" cy="-160" r="10" fill="#00ff41" fill-opacity="0.8"/>
        <line x1="-120" y1="-100" x2="-160" y2="-160" stroke="#00ff41" stroke-width="4" stroke-opacity="0.4"/>
        
        <circle cx="160" cy="-160" r="10" fill="#00ff41" fill-opacity="0.8"/>
        <line x1="120" y1="-100" x2="160" y2="-160" stroke="#00ff41" stroke-width="4" stroke-opacity="0.4"/>
    </g>
    
    <!-- Text (Optional - Commented out for Icon version) -->
    <!-- <text x="256" y="450" font-family="Arial, sans-serif" font-weight="bold" font-size="64" fill="#00ff41" text-anchor="middle" letter-spacing="4">VIREON</text> -->
</svg>
