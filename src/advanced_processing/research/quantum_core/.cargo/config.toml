[build]
rustflags = ["-C", "target-cpu=native"]

[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "target-cpu=native"]

[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "target-cpu=native"]

[target.x86_64-apple-darwin]
rustflags = ["-C", "target-cpu=native"]

[dev]
# Configurações para desenvolvimento
opt-level = 0

[profile.release]
# Configurações para release
opt-level = 3
lto = true
codegen-units = 1

[env]
RUST_LOG = "debug"
RUST_BACKTRACE = "1"

