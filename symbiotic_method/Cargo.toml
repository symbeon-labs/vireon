# Async and Concurrency
async-trait = { workspace = true }
futures = { workspace = true }
parking_lot = { workspace = true }
dashmap = { workspace = true }

# Database and Time
chrono = { workspace = true }
uuid = { workspace = true }

# Local Dependencies
vireon_core = { path = "../vireon-core" }
vireon_quantum = { path = "../vireon-quantum" }
vireon_consciousness = { path = "../vireon-consciousness" }
vireon_bridge = { path = "../vireon-bridge" }

# Logging and Monitoring
tracing-subscriber = { workspace = true }
rand = { workspace = true }

[dev-dependencies]
pyo3-asyncio = "0.19.0"
tokio-test = { workspace = true }
